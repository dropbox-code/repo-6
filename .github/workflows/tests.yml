    - continue-on-error: true
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - continue-on-error: true
      name: Setup Git
      run: 'git config --global user.email "ci@ci.invalid"

        git config --global user.name "Discourse CI"

        '
    - continue-on-error: true
      id: yarn-cache-dir
      name: Get yarn cache directory
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - continue-on-error: true
      id: yarn-cache
      name: Yarn cache
      uses: actions/cache@v2
      with:
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        path: ${{ steps.yarn-cache-dir.outputs.dir }}
        restore-keys: '${{ runner.os }}-yarn-

          '
    - continue-on-error: true
      name: Yarn install
      run: yarn install
      working-directory: ./app/assets/javascripts/discourse
    - continue-on-error: true
      name: Ember Build
      run: 'sudo -E -u discourse mkdir /tmp/emberbuild

        sudo -E -u discourse -H yarn ember build --environment=test  -o /tmp/emberbuild

        '
      working-directory: ./app/assets/javascripts/discourse
    - continue-on-error: true
      name: Core QUnit 1
      run: sudo -E -u discourse -H yarn ember exam --path /tmp/emberbuild --split=3
        --partition=1 --launch "${{ matrix.browser }}" --random
      timeout-minutes: 20
      working-directory: ./app/assets/javascripts/discourse
    - continue-on-error: true
      name: Core QUnit 2
      run: sudo -E -u discourse -H yarn ember exam --path /tmp/emberbuild --split=3
        --partition=2 --launch "${{ matrix.browser }}" --random
      timeout-minutes: 20
      working-directory: ./app/assets/javascripts/discourse
    - continue-on-error: true
      name: Core QUnit 3
      run: sudo -E -u discourse -H yarn ember exam --path /tmp/emberbuild --split=3
        --partition=3 --launch "${{ matrix.browser }}" --random
      timeout-minutes: 20
      working-directory: ./app/assets/javascripts/discourse
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/Unacademy/discourse.$(date
        +%s)
    strategy:
      fail-fast: false
      matrix:
        browser:
        - Chrome
        - Firefox
        - Headless Firefox
    timeout-minutes: 60
name: Tests
'on':
  workflow_dispatch: {}
