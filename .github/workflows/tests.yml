    - continue-on-error: true
      uses: actions/checkout@master
      with:
        fetch-depth: 1
    - continue-on-error: true
      name: Setup Git
      run: 'git config --global user.email "ci@ci.invalid"

        git config --global user.name "Discourse CI"

        '
    - continue-on-error: true
      name: Start redis
      run: 'redis-server /etc/redis/redis.conf &

        '
    - continue-on-error: true
      name: Start Postgres
      run: 'chown -R postgres /var/run/postgresql

        sudo -E -u postgres script/start_test_db.rb

        sudo -u postgres psql -c "CREATE ROLE $PGUSER LOGIN SUPERUSER PASSWORD ''$PGPASSWORD'';"

        '
    - continue-on-error: true
      name: Bundler cache
      uses: actions/cache@v2
      with:
        key: ${{ runner.os }}-gem-${{ hashFiles('**/Gemfile.lock') }}
        path: vendor/bundle
        restore-keys: '${{ runner.os }}-gem-

          '
    - continue-on-error: true
      name: Setup gems
      run: 'gem install bundler --conservative -v $(awk ''/BUNDLED WITH/ { getline;
        gsub(/ /,""); print $0 }'' Gemfile.lock)

        bundle config --local path vendor/bundle

        bundle config --local deployment true

        bundle config --local without development

        bundle install --jobs 4

        bundle clean

        '
    - continue-on-error: true
      id: yarn-cache-dir
      name: Get yarn cache directory
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - continue-on-error: true
      id: yarn-cache
      name: Yarn cache
      uses: actions/cache@v2
      with:
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        path: ${{ steps.yarn-cache-dir.outputs.dir }}
        restore-keys: '${{ runner.os }}-yarn-

          '
    - continue-on-error: true
      name: Yarn install
      run: yarn install
    - continue-on-error: true
      if: matrix.target == 'plugins'
      name: Checkout official plugins
      run: bin/rake plugin:install_all_official
    - continue-on-error: true
      if: matrix.target == 'plugins'
      name: Pull compatible versions of plugins
      run: bin/rake plugin:pull_compatible_all
    - continue-on-error: true
      id: app-cache
      name: Fetch app state cache
      uses: actions/cache@v2
      with:
        key: ${{ runner.os }}- ${{ hashFiles('.github/workflows/tests.yml') }}- ${{
          matrix.postgres }}- ${{ hashFiles('db/**/*', 'plugins/**/db/**/*') }}- ${{
          env.USES_PARALLEL_DATABASES }}
        path: tmp/app-cache
    - continue-on-error: true
      if: steps.app-cache.outputs.cache-hit == 'true'
      name: Restore database from cache
      run: psql -f tmp/app-cache/cache.sql postgres
    - continue-on-error: true
      if: steps.app-cache.outputs.cache-hit == 'true'
      name: Restore uploads from cache
      run: rm -rf public/uploads && cp -r tmp/app-cache/uploads public/uploads
    - continue-on-error: true
      if: steps.app-cache.outputs.cache-hit != 'true'
      name: Create and migrate database
      run: 'bin/rake db:create

        bin/rake db:migrate

        '
    - continue-on-error: true
      if: env.USES_PARALLEL_DATABASES == 'true' && steps.app-cache.outputs.cache-hit
        != 'true'
      name: Create and migrate parallel databases
      run: 'bin/rake parallel:create

        bin/rake parallel:migrate

        '
    - continue-on-error: true
      if: steps.app-cache.outputs.cache-hit != 'true'
      name: Dump database for cache
      run: mkdir -p tmp/app-cache && pg_dumpall > tmp/app-cache/cache.sql
    - continue-on-error: true
      if: steps.app-cache.outputs.cache-hit != 'true'
      name: Dump uploads for cache
      run: rm -rf tmp/app-cache/uploads && cp -r public/uploads tmp/app-cache/uploads
    - continue-on-error: true
      if: matrix.build_type == 'backend' && matrix.target == 'core'
      name: Core RSpec
      run: bin/turbo_rspec --verbose
    - continue-on-error: true
      if: matrix.build_type == 'backend' && matrix.target == 'plugins'
      name: Plugin RSpec
      run: bin/rake plugin:spec
    - continue-on-error: true
      if: matrix.build_type == 'frontend-legacy' && matrix.target == 'core'
      name: Core QUnit (Legacy)
      run: QUNIT_EMBER_CLI=0 bin/rake qunit:test['1200000']
      timeout-minutes: 30
    - continue-on-error: true
      if: matrix.build_type == 'frontend-legacy' && matrix.target == 'core'
      name: Wizard QUnit (Legacy)
      run: QUNIT_EMBER_CLI=0 bin/rake qunit:test['600000','/wizard/qunit']
      timeout-minutes: 10
    - continue-on-error: true
      if: matrix.build_type == 'frontend-legacy' && matrix.target == 'plugins'
      name: Plugin QUnit (Legacy)
      run: QUNIT_EMBER_CLI=0 bin/rake plugin:qunit['*','1200000']
      timeout-minutes: 30
    - continue-on-error: true
      if: matrix.build_type == 'frontend' && (matrix.target == 'plugins' || matrix.target
        == 'core-plugins')
      name: Plugin QUnit (Ember CLI)
      run: QUNIT_EMBER_CLI=1 bin/rake plugin:qunit['*','1200000']
      timeout-minutes: 30
    - continue-on-error: true
      if: matrix.build_type == 'annotations'
      name: Check Annotations
      run: "bin/rake annotate:ensure_all_indexes\nbin/annotate --models --model-dir\
        \ app/models\n\nif [ ! -z \"$(git status --porcelain app/models/)\" ]; then\n\
        \  echo \"Core annotations are not up to date. To resolve, run:\"\n  echo\
        \ \"  bin/rake annotate:clean\"\n  echo\n  echo \"Or manually apply the diff\
        \ printed below:\"\n  echo \"---------------------------------------------\"\
        \n  git -c color.ui=always diff app/models/\n  exit 1\nfi\n"
      timeout-minutes: 30
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/Unacademy/discourse.$(date
        +%s)
    strategy:
      fail-fast: false
      matrix:
        build_type:
        - backend
        - frontend
        - frontend-legacy
        - annotations
        exclude:
        - build_type: annotations
          target: plugins
        - build_type: frontend
          target: core
        include:
        - build_type: frontend
          target: core-plugins
        target:
        - core
        - plugins
    timeout-minutes: 60
