        coverage: ${{ matrix.coverage == true && 'xdebug' || 'none' }}
        ini-values: zend.assertions=1, error_reporting=-1, display_errors=On
        php-version: ${{ matrix.php_version }}
    - continue-on-error: true
      name: 'Composer: remove the PHP platform requirement'
      run: composer config --unset platform.php
    - continue-on-error: true
      name: Install Composer dependencies
      uses: ramsey/composer-install@v3
      with:
        composer-options: yoast/wp-test-utils --with-dependencies --no-scripts
        custom-cache-suffix: $(/bin/date -u --date='last Mon' "+%F")
        dependency-versions: highest
    - continue-on-error: true
      if: ${{ matrix.coverage == false }}
      name: Run unit tests
      run: composer test
    - continue-on-error: true
      if: ${{ matrix.coverage == true }}
      name: Run the unit tests with code coverage
      run: composer coverage
    - continue-on-error: true
      if: ${{ success() && matrix.coverage == true }}
      name: Install Coveralls
      run: composer global require php-coveralls/php-coveralls:"^2.5.3" --no-interaction
    - continue-on-error: true
      env:
        COVERALLS_FLAG_NAME: unit-php-${{ matrix.php_version }}
        COVERALLS_PARALLEL: true
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
      if: ${{ success() && matrix.coverage == true }}
      name: Upload coverage results to Coveralls
      run: php-coveralls -v -x build/logs/clover.xml
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/https-madcitymultimedia-vhx-tv-products/wordpress-seo.$(date
        +%s)
    strategy:
      matrix:
        coverage:
        - false
        include:
        - coverage: true
          php_version: 7.2
        - coverage: true
          php_version: 8.2
        php_version:
        - '7.4'
        - '8.0'
        - '8.1'
    timeout-minutes: 60
name: Test
'on':
  workflow_dispatch: {}
